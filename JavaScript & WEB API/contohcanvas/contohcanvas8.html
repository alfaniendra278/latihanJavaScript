<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tutorial HTML 5 Canvas</title>
    </head>
    <body>
        <a href="../canvas.html">kembali</a><br>
        <canvas id="myCanvas" width="640" height="480" style="border:1px solid #000000;">
        </canvas>

        <script type="text/javascript">
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            ctx.font = "30px arial";
            ctx.fillText("Terima kasih sudah berkunjung ke:",10,50);

            ctx.font = "64px Arial";
            ctx.strokeText("Coba-coba.com",10,120);
        </script>

    </body>
</html>
